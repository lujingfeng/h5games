<body>
  <div class="container" style="margin-top: 60px;">
    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="item">
           
           <div class="score-container">0</div>
           <span class="sc" data-locale="score">Score</span>
        </div>
        <div class="item">
           
           <div class="best-container">0</div>
           <span class="bt" data-locale="best">Best </span>
        </div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro" data-locale="sub_title">Join the numbers and get to the <strong>2048 tile!</strong></p>
      <a class="restart-button" data-locale="newgame">New Game</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button" data-locale="continue">Keep going</a>
          <a class="retry-button" data-locale="try_again">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>
  </div>
  
  <div class="back">
      <a  href="javascript:history.back()">
         <img src="../../images/ico-back.png"></img>
      </a>
        <span class="heart-me">
    <span class="h"></span>
    <span class="num">182K+</span>
 </span>
 <script type="text/javascript">
    var gameId = "game1";
    var hdom = document.querySelector(".heart-me .h");
    
    hdom.onclick = function(){
       if(hdom.className && hdom.className.indexOf("red") > -1 ){
           hdom.className = hdom.className.replace("red");
           localStorage[gameId] = 0;
       }else{
           hdom.className += " red";
           localStorage[gameId] = 1;
       }
    }
    
    if(localStorage[gameId] == 1){
       var hdom = document.querySelector(".heart-me .h");
       hdom.className += " red";
    }else if(hdom.className){
       hdom.className = hdom.className.replace("red");
    }
    
 </script>
  </div>
  <script src="locale.js" type="text/javascript"></script>
  <script src="js/bind_polyfill.js"></script>
  <script src="js/classlist_polyfill.js"></script>

  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_storage_manager.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>
</body>
</html>
