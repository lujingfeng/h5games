        <div class="grid">
            <div class="page hide" id="loading" data-locale="loading">
                loading...
            </div>
            <div class="page hide" id="index">
                <h1 data-locale="lookse">看你有多色</h1>

                <div id="help"  data-locale="color">找出所有色块里颜色不同的一个</div>
                <div class="btns">
                    <button data-type="color" class="btn play-btn" data-locale="start">
                        开始游戏
                    </button>
                    
                </div>
            </div>

            <div class="page hide" id="room">
                <header>
                    <span class="lv" data-locale="fenshu">
                        得分：
                        <em>
                            1
                        </em>
                    </span>
                    <span class="time">
                    </span>

                </header>

                </div>
            </div>
            <div class="page hide" id="dialog">
                <div class="inner">
                    <div class="content gameover">
                        <p  data-locale="youare">
                            经鉴定，您是：
                        </p>
                        <h3></h3>
                        <div class="btn-wrap">
                            <button class="btn btn-restart"  data-locale="onemore">
                                再来一次
                            </button>
                          
                           
                        </div>
                    </div>
                    <div class="content pause">
                        <h3  data-locale="gamepause">
                            游戏暂停
                        </h3>
                        <div class="btn-wrap">

                                继续游戏
                            </button>
                          
                        </div>

                    </div>
                </div>
            </div>
        </div>
<div class="back">
  <a  href="javascript:history.back()">
     <img src="../../../images/ico-back.png"></img>
  </a>
    <span class="heart-me">
    <span class="h"></span>
    <span class="num">135K+</span>
 </span>
 
 <script type="text/javascript">
    var gameId = "game4";
    var hdom = document.querySelector(".heart-me .h");
    
    hdom.onclick = function(){
       if(hdom.className && hdom.className.indexOf("red") > -1 ){
           hdom.className = hdom.className.replace("red");
           localStorage[gameId] = 0;
       }else{
           hdom.className += " red";
           localStorage[gameId] = 1;
       }
    }
    
    if(localStorage[gameId] == 1){
       var hdom = document.querySelector(".heart-me .h");
       hdom.className += " red";
    }else if(hdom.className){
       hdom.className = hdom.className.replace("red");
    }
    
 </script>
</div>
