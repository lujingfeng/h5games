		.normalbutton{
			gray:0;
			light:1 1 1;
		}
		.overbutton{
			gray:0;
			light:1.3 1.3 1.3;
		}
		.pressedbutton{
			gray:0;
			light:0.9 0.9 0.9;
		}
		@keyframes logkeyfm{
			0%{margin-top:10;}
			50%{margin-top:0;}
			100%{margin-top:10;}
		}
		.logani{
			animation:logkeyfm 500 linear 0 infinite;
		}
		
		@keyframes uishowkey{
			0%{margin-top:-80;alpha:0.9}
			100%{margin-top:0;alpha:1}
		}
		.uishow{
			visibility:visible;
			animation:uishowkey 200 ease-out(4) 0 1;
		}

<body>
	<div id="STARTUI" style="position:absolute;left:center;top:0;width:480;height:800;z-index:999999;" cancelbubble="true">
		<div style="position:absolute;left:center;top:132;width:375;height:78"  class="logani">
			<ani pos="310 -60" src="images/sc_juese_idle_0*.png"  totalframes="2" speed="15"  count="99999999"/>
			<img  id="GAMELOG" src="images/sc_ui_logo.png" pos="0 0" />
			<img  id="GAMEOVER" src="images/sc_ui_gameover.png" pos="0 0" show="false" />
		</div>
		<!-- 开始 -->
		<button pos="38 550" normalimg="images/sc_ui_play.png" normalcss="normalbutton" pressedcss="pressedbutton" overcss="overbutton" 
		disabledcss="disablebutton" onclick="Laya.I('GAMEBODY').willStart();" />
		<!-- 排行 -->
		<button pos="250 550" onclick="Laya.I('BATTLEUI').show(false);Laya.I('GAMEBODY').showPaiHane();" normalimg="images/sc_ui_ranking.png" normalcss="normalbutton" pressedcss="pressedbutton" overcss="overbutton" 
		disabledcss="disablebutton"/>

		<div id="PAHIHANG"  pos="0 0" style="width:100%;height:100%;z-index:9999999;font-family:fly;" show="false">
			<!-- 排行 -->
			<div style="position:absolute;left:center;top:270;width:424;height:214;background:url(images/sc_ui_paihang.png);">
				<div id="pahihang-no." pos="300 60" style="white-space:nowrap;width:100;height:50;text-align:center;vertical-align:middle;font-size:30;font-weight:bold;">
					0
				</div>
				<div id="pahihang-best"pos="300 140" style="white-space:nowrap;width:100;height:50;text-align:center;vertical-align:middle;font-size:30;font-weight:bold;">
					0
				</div>
			</div>
		</div>
		
		<div id="BATTLEUI"  pos="0 0" style="width:100%;height:100%;z-index:9999999" show="false">
			<div style="position:absolute;left:center;top:270;width:424;height:214;background:url(images/sc_ui_clearing.png);font-family:fly;">
				<!-- 奖牌 -->
				<img pos="45 80" src="images/jiangpai0.png" />
				<div id="battleui-score" pos="300 60" style="white-space:nowrap;width:100;height:50;text-align:center;vertical-align:middle;font-size:30;font-weight:bold;">
					0
				</div>
				<div id="battleui-best" pos="300 140" style="white-space:nowrap;width:100;height:50;text-align:center;vertical-align:middle;font-size:30;font-weight:bold;">
					0
				</div>
				<!-- new -->
				<img id="battleui-new" pos="250 110" src="images/sc_ui_clearing_new.png" show="false"/>
			</div>
		</div>

	</div>
	
	<to.LOADINGUI destroy="true"/>
