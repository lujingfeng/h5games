<!--jQuery-->
<script type="text/javascript" src="common/createjs.min.js"></script>

<script src="common1/common.js"></script>

<link href="../../common.css" rel="stylesheet" type="text/css"></link>

<style>
	body,html{padding:0;margin:0;width:100%;height:100%;background:#000;-webkit-tap-highlight-color: transparent;}
	canvas{width:100%;height:100%;}
	#container{
		position:absolute;
		bottom:0;left:0;width:100%;height:100%;
	}
</style>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

</head>

<body>
<div class="back">
  <a  href="javascript:history.back()">
     <img src="../../images/ico-back.png"></img>
  </a>
    <span class="heart-me">
    <span class="h"></span>
    <span class="num">160K+</span>
 </span>
 <script type="text/javascript">
    var gameId = "game5";
    var hdom = document.querySelector(".heart-me .h");
    
    hdom.onclick = function(){
       if(hdom.className && hdom.className.indexOf("red") > -1 ){
           hdom.className = hdom.className.replace("red");
           localStorage[gameId] = 0;
       }else{
           hdom.className += " red";
           localStorage[gameId] = 1;
       }
    }
    
    if(localStorage[gameId] == 1){
       var hdom = document.querySelector(".heart-me .h");
       hdom.className += " red";
    }else if(hdom.className){
       hdom.className = hdom.className.replace("red");
    }
    
 </script>
</div>
<div id="container">
	<canvas id="canvas" width="100%" height="100%"></canvas>
</div>
</body>
<script src="locale.js" type="text/javascript"></script>
<script src="index.js"></script>
<script src="flyline.js"></script>
